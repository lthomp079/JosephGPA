<body>
    <h1>Welcome To JosephGPA! Made after the greatest guy ever!!</h1>
    <p>Enter your grades separated by commas (e.g., 90, 85, 78)<a href="/itshillariousthatyoullneverfindmehahahahahahahahahaha">:</a></p>
    <input type="text" id="grades" placeholder="Enter grades here">
    <button accesskey="enter" id="submit">Submit</button>
    <div id="result"></div>
    <button id="dont">Don't click me. Seriously, I'm warning you.</button>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const grades = document.getElementById('grades').value;
            let slopebool = grades.includes("slope");
            if (slopebool == true) {
            window.open("/slope");
        }
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `grades=${grades}`
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<h2>Results:</h2>
                    <p>${data.output}</p>`;
                }
            });
        });

        document.getElementById('dont').addEventListener('click', function() {
            while (true) {
                window.open("https://media.licdn.com/dms/image/v2/C5603AQGLldnAIpBx5Q/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1516621016469?e=2147483647&v=beta&t=ge-9UKHVYtWS2Qz38QerVJ2z8psfOHiXTDWJId8fUds");
            }
        })
    </script>
    <hr>
    <p>Surprisingly, this website was actually not made by Joseph!</p>
    <p1>This site was <a href="/slope" download>m</a>ade by another guy.... But who?<a href="/slope">!</a></p1>
</body>
