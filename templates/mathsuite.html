<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathSuite Version 2.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #5a67d8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #4c51bf;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MathSuite Version 2.1</h1>
        <p>New and Improved! Made by Lucas Thompson - <a href="https://github.com/lthomp079" target="_blank">lthomp079 on GitHub</a></p>
    </header>

    <div class="container">
        <!-- Polynomial Factorer Section -->
        <div class="card">
            <h2>Polynomial Factorer</h2>
            <label for="poly-coeff">Enter the coefficient of x:</label>
            <input type="number" id="poly-coeff" placeholder="Coefficient of x">
            <label for="poly-const">Enter the constant:</label>
            <input type="number" id="poly-const" placeholder="Constant">
            <button onclick="factorPolynomial()">Factor Polynomial</button>
        </div>

        <!-- Multiples Solver Section -->
        <div class="card">
            <h2>Multiples Solver</h2>
            <label for="first-multiple">1st Number:</label>
            <input type="number" id="first-multiple" placeholder="Enter first number">
            <label for="second-multiple">2nd Number:</label>
            <input type="number" id="second-multiple" placeholder="Enter second number">
            <label for="multiple-count">Number of Multiples to Find:</label>
            <input type="number" id="multiple-count" placeholder="How many multiples?">
            <button onclick="findMultiples()">Find Multiples</button>
        </div>

        <!-- Triangle Solver Section -->
        <div class="card">
            <h2>Triangle Solver</h2>
            <label for="triangle-base">Base of Triangle:</label>
            <input type="number" id="triangle-base" placeholder="Enter base">
            <label for="triangle-height">Height of Triangle:</label>
            <input type="number" id="triangle-height" placeholder="Enter height">
            <button onclick="solveTriangle()">Solve Triangle</button>
        </div>

        <!-- Calculator Section -->
        <div class="card">
            <h2>Calculator</h2>
            <label for="calc-operator">Choose Operator:</label>
            <select id="calc-operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="%">%</option>
                <option value="^">^</option>
            </select>
            <label for="calc-first">First Number:</label>
            <input type="number" id="calc-first" placeholder="Enter first number">
            <label for="calc-second">Second Number:</label>
            <input type="number" id="calc-second" placeholder="Enter second number">
            <button onclick="calculate()">Calculate</button>
        </div>
    </div>

    <script>
        // Placeholder functions to connect to actual calculations.
        function factorPolynomial() {
            alert("Factor Polynomial function called");
            // Implement the actual logic or connect to backend
        }

        function findMultiples() {
            alert("Find Multiples function called");
            // Implement the actual logic or connect to backend
        }

        function solveTriangle() {
            alert("Solve Triangle function called");
            // Implement the actual logic or connect to backend
        }

        function calculate() {
            alert("Calculator function called");
            // Implement the actual logic or connect to backend
        }
    </script>
</body>
</html>
